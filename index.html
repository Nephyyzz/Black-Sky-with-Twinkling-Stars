<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Sky with Twinkling Stars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <style>
    body {
      background: linear-gradient(180deg, #0D1218, #1B2735);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.6;
      }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
    }

    .footer p {
      margin: 5px 0;
    }

    .footer a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .footer a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="stars" id="starField"></div>

  <div class="footer">
    <p>Project by <strong>Nephyy</strong></p>
    <p>
      <a href="https://github.com/Nephyyzz" target="_blank" title="GitHub Profile">
        <i class="fa fa-github" style="font-size: 24px;"></i> View my GitHub
      </a>
    </p>
  </div>

  <script>
    const starField = document.getElementById("starField");
    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      const size = Math.random() * 2 + 1;
      const xPos = Math.random() * 100 + "%";
      const yPos = Math.random() * 100 + "%";

      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.top = yPos;
      star.style.left = xPos;

      starField.appendChild(star);
    }
  </script>

</body>
</html>
